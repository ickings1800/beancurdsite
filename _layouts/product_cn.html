<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/spectre-exp.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
	<link rel="shortcut icon" href="/assets/images/Company_Logo.ico" />
	<link rel="canonical" href="{{ site.url | append: page.url }}">
	<script src="/assets/js/main.js"></script>
	<meta name="description" content="{{ page.description }}">
	<meta name="theme-color" content="#000000">
</head>
<body>
<div class="main-container">
    <div class="container-body">
    <div class="columns menu-nav">
        <div class="column col-4">
            <a href="/chinese/">
                <img class="float-left" id="logo" src="/assets/images/Company_Logo.svg" alt="Sun-Up Company Logo">
            </a>
        </div>
		<div class="column col-8">
			<div class="columns">
				<div class="column col-12">
					<a class="btn btn-secondary btn-sm text-uppercase float-right" href="/index/">english</a>
				</div>
				<ul class="column col-12 menu-nav my-1 hide-xs">
					<li class="d-inline-block float-right"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/contact/">联络</a></li>
					<li class="d-inline-block float-right"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/products/">产品种类</a></li>
					<li class="d-inline-block float-right"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/about/">公司详情</a></li>
					<li class="d-inline-block float-right"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/">首页</a></li>
				</ul>
			</div>
		</div>
		<ul class="column col-xs-12 menu-nav-cn my-1 show-xs">
			<li class="d-inline-block"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/">首页</a></li>
			<li class="d-inline-block"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/about/">公司详情</a></li>
			<li class="d-inline-block"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/products/">产品种类</a></li>
			<li class="d-inline-block"><a class="text-uppercase btn btn-sm btn-link" href="/chinese/contact/">联络</a></li>
		</ul>
        <div class="divider column col-12"></div>
    </div>
		<div class="column col-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-mx-auto">
			<div class="columns prod-col">
				<div class="column col-sm-12 col-5 col-mx-auto">
					<img id="large-img" class="centered img-responsive rounded" src="{{ page.product-image-path }}" alt="{{ page.product-image-text }}" />
					<ul class="py-2 thumbnails d-flex">
					{% for thumbnail in page.images %}
						<li class="d-inline-block">
							<img src="{{ thumbnail.thumbnail_path }}" 
							class="img-responsive rounded" 
							alt="{{ thumbnail.alt-text }}" 
							onClick="switchImg('{{ thumbnail.image_path }}', '{{ thumbnail.alt-text }}' );"/>
						</li>
					{% endfor %}
					</ul>
				</div>
				<div class="column col-sm-12 col-6 col-mx-auto">
					<h1>{{ page.product-title }}</h1>
					<h2 class="text-gray sub-head">{{ page.product-subtitle }}</h2>
					<div class="divider"></div>
					{{ content }}
					<a href="/chinese/contact/" class="btn btn-primary btn-lg fill-width text-uppercase my-2">询问价格</a>
				</div>
			</div>
		</div>
    </div>

    <footer>
        <div class="columns col-gapless container-footer">
            <div class="column col-6">
                <h2>网页</h2>
                <ul class="nav">
                    <li class="nav-item"><a href="/chinese/">首页</a></li>
                    <li class="nav-item"><a href="/chinese/about/">公司详情</a></li>
                    <li class="nav-item"><a href="/chinese/products/">产品种类</a></li>
                    <li class="nav-item"><a href="/chinese/contact/">联络</a></li>
                </ul>
            </div>
            <div class="column col-6 py-2">
                <a class="btn btn-primary btn-lg text-uppercase float-right" id="contact" href="/chinese/contact/">联络我们</a>
            </div>
            <div class="column col-12">
                <div class="py-2" id="copyright">
                    © 2018 晨阳食品私人有限公司
                </div>
            </div>
        </div>
    </footer>
</div>

</body>

</html>
